<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>

    <!--Styles-->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/font-awesome.css" type="text/css" rel="stylesheet">

    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link href="css/style-responsive.css" type="text/css" rel="stylesheet">
    <link href="css/theme-color.css" type="text/css" rel="stylesheet">

    <link href="css/retina.css" type="text/css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="">

    <div class="error-wrap">
        <div class="container">
            <div class="row">
                <img src="img/404.png" alt=""/>
                <h1>Ooops!</h1>
                <p>something went wrong. page not found</p>
                <a class="back-btn" onclick="history.go(-1)">back to home</a>
            </div>
        </div>
    </div>

    <!--style switcher start-->
    <div class="style-switcher">
        <a href="#" class="toggle side-toggle">
            <i class="fa fa-cog fa-spin"></i>
        </a>
        <h3>Style Selector</h3>
        <h4>Colors</h4>
        <ul class="color-list">

            <li class="cl-item" data-color="#2090d9" title="theme-blue">

            </li>
            <li class="cl-item" data-color="#99ca23" title="theme-green">

            </li>
            <li class="cl-item" data-color="#e2490c" title="theme-red">

            </li>
            <li class="cl-item" data-color="#1bbc9a" title="theme-turquoise">

            </li>
            <li class="cl-item" data-color="#9a519b" title="theme-purple">

            </li>

        </ul>
        <h4>Layout Style</h4>
        <ul class="layout-list">
            <li><a href="#" class="wide-view">Wide</a></li>
            <li><a href="#" class="boxed-view">Boxed</a></li>
        </ul>
        <h4>Pattern</h4>
        <ul class="pattern-list">
            <li class="pat-item" data-src="img/pattern/debut_light.png">

            </li>

            <li class="pat-item" data-src="img/pattern/notebook.png">

            </li>
            <li class="pat-item" data-src="img/pattern/pw_pattern.png">

            </li>
            <li class="pat-item" data-src="img/pattern/retina_wood.png">

            </li>
            <li class="pat-item" data-src="img/pattern/shattered.png">

            </li>
        </ul>
        <h4>Background Image</h4>
        <ul class="background-img-list">
            <li class="bg-item" data-src="img/bg/bgimage1.jpg" data-thumb="img/bg/thumb/bgthumb1.jpg"></li>
            <li class="bg-item" data-src="img/bg/bgimage2.jpg" data-thumb="img/bg/thumb/bgthumb2.jpg"></li>
            <li class="bg-item" data-src="img/bg/bgimage3.jpg" data-thumb="img/bg/thumb/bgthumb3.jpg"></li>
            <li class="bg-item" data-src="img/bg/bgimage4.jpg" data-thumb="img/bg/thumb/bgthumb4.jpg"></li>
            <li class="bg-item" data-src="img/bg/bgimage5.jpg" data-thumb="img/bg/thumb/bgthumb5.jpg"></li>
        </ul>


    </div>
    <!--style switcher end-->

    <!--jQuery-->
    <script src="js/jquery-1.11.0.js"></script>

    <!--theme switcher-->
    <script src="js/theme-switcher.js"></script>
    <!--Bootstrap v3.2.0-->
    <script src="js/bootstrap.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <!--retina-->
    <script src="js/retina.js"></script>


</body>
</html>
